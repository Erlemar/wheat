callbacks:
  early_stopping:
    class_name: pl.callbacks.EarlyStopping
    params:
      monitor: ${training.metric}
      patience: 10
      mode: ${training.mode}

  model_checkpoint:
    class_name: pl.callbacks.ModelCheckpoint
    params:
      monitor: ${training.metric}
      save_top_k: 3
      filepath: saved_models/{epoch}_{main_score:.4f}
      mode: ${training.mode}
